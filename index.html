<!DOCTYPE html>
<html>
<head>
  <title>PantelMed Test App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .paid-content {
      margin-top: 30px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PantelMed: Розширений доступ</h2>
    <p>Отримай доступ до стека добавок, списку аналізів та інтерпретатора</p>
    <button id="payBtn">Я оплатив</button>

    <div class="paid-content" id="paidContent">
      <h3>✅ Доступ відкрито!</h3>
      <ul>
        <li><b>Добавки:</b> цинк, магній, омега-3</li>
        <li><b>Аналізи:</b> Тестостерон, Вітамін D, TSH</li>
        <li><b>Інтерпретатор:</b> буде в наступній версії</li>
      </ul>
    </div>
  </div>

  <script>
    const telegram = window.Telegram.WebApp;
    telegram.ready();

    const userId = telegram.initDataUnsafe?.user?.id;

    document.getElementById("payBtn").addEventListener("click", () => {
      fetch("https://pantelmed.onrender.com/check_payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId })
      })
        .then(res => res.json())
        .then(data => {
          if (data.paid) {
            document.getElementById("paidContent").style.display = "block";
          } else {
            alert("Платіж не знайдено. Спробуй через кілька хвилин або перевір адресу.");
          }
        });
    });
  </script>
</body>
</html>
